<ion-header>
  <ion-toolbar>
    <ion-title>Add Expense</ion-title>
    <ion-icon name="close-circle-outline" slot="end" size="large" (click)="dismissModal()"></ion-icon>
  </ion-toolbar>

  <form [formGroup]="addExpenseForm">
    <ion-item>
      <ion-label>
        Amount:
        <ion-input placeholder="Enter Amount" type="number" inputmode="decimal" formControlName="amount"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Description:
        <ion-input placeholder="Enter Description" type="text" formControlName="description"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Select Type</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss" interface="popover" formControlName="type">
        <ion-select-option [value]="type.value" *ngFor="let type of expenseTypes | keyvalue">{{ type.value }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-toolbar>
        <ion-buttons>
          <ion-button color="primary" (click)="addExpense()" [disabled]="!addExpenseForm.valid">Add</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-item>
  </form>
</ion-header>
