<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="expenses">
  <ion-card *ngIf="expenses.length === 0">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        No expense added yet
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf="expenses.length > 0">
    <ion-card-header color="primary">
      <ion-card-title class="ion-text-center">
        Today's Total: ${{ totalSum }}
      </ion-card-title>
    </ion-card-header>
    <ion-footer>
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Today</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Date</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Category</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" fill="clear">Amount</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
  <ion-card *ngFor="let expense of expenses">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="help-circle-outline" size="large"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="create-outline" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title slot="start">Amount: {{ expense.amount }}</ion-title>
    </ion-toolbar>
    <ion-card-content>
      <ion-item>
        {{ expense.description }}
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">{{ expense.createdOn | date }}</ion-col>
          <ion-col size="6" class="ion-text-right">{{ expense.type | titlecase }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
